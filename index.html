<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flappy Bird</title>
    <style>
      canvas {
        border: 1px solid #000;
        display: block;
        margin: auto;
      }

      #barra-volumen {
        width: 200px;
        margin: 10px auto;
      }

      #barra-volumen input[type="range"] {
        width: 100%;
      }

      body {
        font-family: monospace;
        user-select: none;
      }

      a {
        color: #000;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <canvas id="bird" width="400" height="600"></canvas>
    <div id="barra-volumen">
      <div>
        Controles
        <ul>
          <li>Click: Saltar</li>
        </ul>
      </div>
      <a href="https://youtu.be/AIvJtvIX7DU" target="_blank"
        >Horse Race (Extended Mix) - The Legend of Zelda: Ocarina of Time
      </a>
      <input
        type="range"
        min="0"
        max="100"
        step="1"
        value="25"
        id="volume-slider"
      />
      <p>
        Querida Nintendo, por favor, no me vayas a demandar por usar tu canción
        (aunque técnicamente no lo es).
      </p>
      <a href="errores.html">Errores conocidos</a>
    </div>
    <script src="pajaro.js"></script>
  </body>
</html>
